		<style>
			#display {
				text-align: center;
			}
		</style>
		
		<script>
			var count = 10;
			var intervalID = -1;
			
			function main(){
				display = document.getElementById('display');
				display.textContent = count;
				intervalID = setInterval(decrTimer, 1000); // func, millis, args
			}
			
			function decrTimer(){
				count--;
				display.textContent = count;
				if(count === 0){
					window.clearInterval(intervalID);
				}
			}
		</script>
	</head>
