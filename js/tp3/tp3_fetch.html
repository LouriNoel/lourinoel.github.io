<!DOCTYPE html>
<html>
	<head>
		<title>TP3 Fetch</title>
		<meta charset="utf-8">
		<base href="../../index.html"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<style>
			#canvas {
				outline: black 3px solid;
				display: block;
				padding: 0px auto;
				margin: 0px auto;
			}
		</style>
		
		<script>
		class Circle {
				constructor(ctx, x, y, r, color) {
					this.ctx = ctx;
					this.x = x;
					this.y = y;
					this.r = r;
					this.color = color;
				}
				
				setPosition(x, y){
					this.x = x;
					this.y = y;
				}
			
				draw(){
					ctx.fillStyle = this.color;
					ctx.beginPath();
						ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
					ctx.closePath();
					ctx.fill();
				}
			}
			
			var range;
			
			var intervalID = -1;
			
			var canvas;
			var ctx;
			
			var circle;
			
			function main(){
				canvas = document.getElementById('canvas');
				ctx = canvas.getContext('2d');
				
				circle = new Circle(ctx, 0, 0, 5, "red");
				
				range = canvas.width - 2 * circle.r;
			
				intervalID = setInterval(sendRequest, 1000);
			}
			
			function sendRequest(){
				window.fetch("https://stwom.herokuapp.com/" + range).then(response => {
					let contentType = response.headers.get("content-type");
					if(contentType && contentType.indexOf("application/json") !== -1) {
						return response.json().then(json => {
							//console.log(json);
							
							let x = circle.r + json.x;
							let y = circle.r + json.y;
							
							circle.setPosition(x, y);
							
							update();
							render();
						});
					} else {
						console.log("Réponse inattendue : elle n'est pas au format JSON.");
					}
				});
			}
			
			function update(){
				
			}
			
			function render(){
				ctx.fillStyle = "white";
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				
				circle.draw();
			}
		</script>
	</head>

	<body onload="main()">
		<header>
			<h1>Site de Louri</h1>
		</header>

		<nav class="flex-list">
			<ul>
				<li><a href="js/index_js.html">Javascript</a></li>
				<li><a href="python/index_python.html">Python</a></li>
				<li><a href="index.html">Accueil</a></li>
			</ul>
		 </nav>

		 <main>
			<article>
				<div class="article-body">
					<p>En utilisant Fetch :</p>
					<canvas id="canvas" width="600" height="600"></canvas>
				</div>
			</article>
		</main>

		<footer>
			<p>©Copyright: All Rights Reserved</p>
		</footer>

	</body>
</html>
